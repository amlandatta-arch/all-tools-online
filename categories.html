  <script>
    const container = document.getElementById('categories-container');

    function createToolCard(tool, categoryId) {
      const [name, desc, icon] = tool;
      const slug = generateSlug(name);
      const card = document.createElement('a');
      card.href = `tools/${categoryId}/${slug}.html`;
      card.className = 'tool-card group block bg-white border border-gray-100 rounded-2xl p-4 transition';
      card.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="text-2xl">${icon || 'ðŸ§°'}</div>
          <div class="flex-1">
            <div class="font-semibold text-sm">${name}</div>
            <div class="mt-1 text-xs text-gray-500">${desc}</div>
          </div>
          <div class="ml-3 text-gray-300 group-hover:text-indigo-500">â€º</div>
        </div>
      `;
      return card;
    }

    function renderCategories() {
      container.innerHTML = '';

      categories.forEach(cat => {
        const sec = document.createElement('section');
        sec.id = cat.id;
        sec.className = 'category scroll-mt-20';

        const header = document.createElement('div');
        header.className = 'flex items-center justify-between mb-4';
        header.innerHTML = `
          <h2 class="text-2xl font-semibold category-title">${cat.title}</h2>
          <div class="text-sm text-gray-500">${cat.tools.length} tools</div>
        `;
        sec.appendChild(header);

        const grid = document.createElement('div');
        grid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4';

        cat.tools.forEach(tool => {
          grid.appendChild(createToolCard(tool, cat.id));
        });

        sec.appendChild(grid);
        container.appendChild(sec);
      });
    }

    // Render all categories
    renderCategories();

    // Handle hash navigation
    if (window.location.hash) {
      setTimeout(() => {
        const element = document.querySelector(window.location.hash);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }, 100);
    }
  </script>
