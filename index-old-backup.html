  <script>
    // Render categories and tools
    const container = document.getElementById('categories-container');

    function createToolCard(tool, categoryId) {
      const [name, desc, icon] = tool;
      const slug = generateSlug(name);
      const card = document.createElement('a');
      card.href = `tools/${categoryId}/${slug}.html`;
      card.className = 'tool-card group block bg-white dark:bg-[#071022] border border-gray-100 dark:border-gray-800 rounded-2xl p-4 transition';
      card.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="text-2xl">${icon || 'ðŸ§°'}</div>
          <div class="flex-1">
            <div class="font-semibold text-sm">${name}</div>
            <div class="mt-1 text-xs text-gray-500 dark:text-gray-400">${desc}</div>
          </div>
          <div class="ml-3 text-gray-300 group-hover:text-indigo-500">â€º</div>
        </div>
      `;
      return card;
    }

    function renderCategories(filter = '') {
      container.innerHTML = '';
      const q = filter.trim().toLowerCase();

      categories.forEach(cat => {
        const filteredTools = q ? cat.tools.filter(t => (t[0] + ' ' + t[1]).toLowerCase().includes(q)) : cat.tools;
        if (filteredTools.length === 0) return;

        const sec = document.createElement('section');
        sec.className = 'category';

        sec.innerHTML = `
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold category-title">${cat.title}</h2>
            <div class="text-sm text-gray-500 dark:text-gray-400">${filteredTools.length} tools</div>
          </div>
        `;

        const grid = document.createElement('div');
        grid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4';

        filteredTools.forEach(tool => {
          grid.appendChild(createToolCard(tool, cat.id));
        });

        sec.appendChild(grid);
        container.appendChild(sec);
      });
    }

    // Initial render
    renderCategories();

    // Search handling
    const heroForm = document.getElementById('hero-search');
    const heroInput = document.getElementById('hero-search-input');

    function doSearchQuery(q) {
      renderCategories(q);
      document.getElementById('categories').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    heroForm.addEventListener('submit', (e) => {
      e.preventDefault();
      doSearchQuery(heroInput.value || '');
    });

    // Listen for header search
    window.addEventListener('headerSearch', (e) => {
      doSearchQuery(e.detail.query);
      heroInput.value = e.detail.query;
    });
  </script>
